{% extends "simple_base.html" %}

{% block title %}Login - yourMoment{% endblock %}

{% block content %}
    <div class="ym-logo-container">
        <img decoding="async" src="{{ url_for('static', path='/images/yourMoment_TwoBots_TranspBG_400px.png') }}" width="60%">
    </div>

    <div class="auth-form">
        <div class="text-center mb-4">
            <h2>Sign In</h2>
            <p class="text-muted">Welcome back to yourMoment</p>
        </div>

        {% if error_message %}
        <div class="alert alert-danger" role="alert">
            {{ error_message }}
        </div>
        {% endif %}

        <form id="loginForm" action="/login" method="post">
            <div class="mb-3">
                <label for="email" class="form-label">Email Address</label>
                <input
                    type="email"
                    class="form-control"
                    id="email"
                    name="email"
                    autocomplete="email"
                    required
                    value="{{ form_email or '' }}"
                >
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    autocomplete="current-password"
                    minlength="8"
                    required
                >
            </div>

            <button type="submit" class="btn btn-primary w-100 mb-3">
                <i class="bi bi-box-arrow-in-right me-2"></i>
                Sign In
            </button>
        </form>

        <div class="text-center">
            <p>Don't have an account? <a href="/register">Create Account</a></p>
        </div>
    </div>
{% endblock %}

{% block extra_js %}{% endblock %}
