<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% block title %}yourMoment{% endblock %}</title>

        <!-- Favicon ICO -->
        <link rel="shortcut icon" type = 'image/x-icon' href="{{ url_for('static', path='/images/favicon.ico') }}">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

        <!-- Custom CSS -->
        <link href="{{ url_for('static', path='/css/styles.css') }}" rel="stylesheet">

    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Simple Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <img src="{{ url_for('static', path='/images/yourMoment_Favicon_60px.png') }}"
                     alt="yourMoment logo"
                     width="40"
                     height="40"
                     class="me-2">
                yourMoment
            </a>

            <div class="navbar-nav ms-auto">
                {% if is_authenticated %}
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                    <a class="nav-link" href="/profile">Profile</a>
                    <a class="nav-link" href="#" id="logoutBtn">Logout</a>
                {% else %}
                    <a class="nav-link" href="/login">Login</a>
                    <a class="nav-link" href="/register">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="{% block main_class %}container mt-4{% endblock %}">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer Content -->
    <footer class="bg-light border-top mt-5 py-4">
        <div class="container text-center">
            <div class="small text-muted">
                <i class="bi bi-envelope-paper-heart"></i>
                Contact yourMoment Team:
                <a class="text-decoration-none" href="mailto:support@yourmoment.ch">support@yourmoment.ch</a>
                âˆ’
                <i class="bi bi-receipt-cutoff"></i>
                <a class="text-decoration-none" target="_blank" href="{{ url_for('static', path='/html/impressum.html') }}">Impressum</a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Shared utilities (ES6 modules) -->
    <script type="module">
        import * as utils from '{{ url_for("static", path="/js/utils.js") }}';
        import * as components from '{{ url_for("static", path="/js/components.js") }}';
        import * as pages from '{{ url_for("static", path="/js/pages.js") }}';

        window.YM = window.YM || {};
        window.YM.utils = utils;
        window.YM.components = components;
        window.YM.pages = pages;

        pages.initLogoutHandler();
    </script>

    {% block extra_js %}{% endblock %}
</body>
</html>
